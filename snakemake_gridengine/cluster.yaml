__default__:
  runtime: "48:0:0"
  join: yes
  output: logs/sge/{cluster.rule}_{cluster.jobid}.log
  error: logs/sge/{cluster.rule}_{cluster.jobid}.log
  
  log_dir: "cluster_logs"
  default_threads: 1
  default_mem_mb: 1024
  default_queue: ""
  latency_wait: 30
  max_status_checks: 50
  wait_between_tries: 1
